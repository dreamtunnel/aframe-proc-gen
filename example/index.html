<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script type="module" src="/dist/index.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets><img id="sky" src="/skies/partly-cloudy.png" /></a-assets><a-sky src="#sky"></a-sky>
      <a-entity
        id="terrain"
        terrain="minHeight: -1; avgHeight: 20; maxHeight: 100; colors: #003300, #2E7D32, #558B2F, #9CCC65, #ddd;"
      >
        <a-entity landform="peak: 100; radius: 20; centerZ: 20; centerX: 20"></a-entity>
        <a-entity landform="peak: 100; radius: 20; centerZ: 20; centerX: -20"></a-entity>
        <a-entity landform="peak: -10; radius: 20; centerZ: 20; centerX: 0"></a-entity>

        <a-entity decoration="copies: 200; minHeight: 20; maxHeight: 500">
          <a-entity>
            <a-cylinder radius="0.3" height="5" color="#8B4513"></a-cylinder>
            <a-cone
              position="0 3 0"
              radius-bottom="1"
              radius-top="0.1"
              height="3"
              color="#228B22"
            ></a-cone
          ></a-entity>
        </a-entity>
        <a-entity decoration="copies: 50; minHeight: 0; maxHeight: 20">
          <a-entity>
            <a-cylinder radius="0.2" height="3" color="#bbaaaa"></a-cylinder>
            <a-sphere position="0 1.5 0" radius="0.8" color="#22ccaa"></a-sphere>
          </a-entity>
        </a-entity>
      </a-entity>
      <a-light type="ambient" color="#777"></a-light>
      <a-light type="directional" position="-2 4 -3" intensity="0.5" target="#mountains"></a-light>
    </a-scene>
  </body>
</html>
